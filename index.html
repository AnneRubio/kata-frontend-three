<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main role="main">
      <div class="cardholdercard">
        <figure><img src="./images/bg-main-desktop.png" alt="violet decoration sidebar"></figure>
        <div class="frontcard">
          <figure><img src="./images/bg-card-front.png" alt=""></figure>
          <p>0000 0000 0000 0000</p>
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
        <div class="backcard">
          <figure><img src="./images/bg-card-back.png" alt=""></figure>
          <p>000</p>
        </div>
      </div>
      <div class="cardholderform">
        <form action="#" method="post">
          <div>
            <label for="name">Cardholder Name</label>
            <input type="text" name="cardholder-name" id="name" required placeholder="e.g. Jane Appleseed">
          </div>
          <div>
            <label for="card-number">Card Number</label>
            <input type="text" name="card-number" id="card-number" required placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <div>
            <label for="expiration-date">Exp. Date (MM/YY)</label>
            <input type="expiration-month" name="expiration-date" id="month" required placeholder="MM">
            <input type="expiration-year" name="expiration-date" id="year" required placeholder="YY">
          </div>
          <div>
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" required placeholder="e.g. 123">
          </div>
          <div>
            <input type="submit" value="Confirmer">
          </div>
        </form>
      </div>
      <div class="confirmation" hidden>
        <!-- Completed state start -->
        Thank you!
        We've added your card details
        Continue
      </div>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anne.R</a>.
  </div>
</body>
</html>
